# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  displayName: 'Build and Push Docker image'
  inputs:
    command: 'buildAndPush'
    repository: 'umi007/flask-app' # Replace with your Docker Hub username and image name
    containerRegistry: 'Docker Hub Connection' # Replace with the name of your Docker Hub service connection in Azure DevOps
    tags: |
      latest


